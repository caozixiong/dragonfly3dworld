<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonfly 3D World - tutorials</title>
    <link rel="stylesheet" href="\dragonfly3dworld\design.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tutorials</h1>
            <div class="navigation">
                <a href="/dragonfly3dworld/index.html" class="button">Home</a>
                
                <a href="/./index.html" class="button">Previous</a>
                
            </div>
            <button id="mode-toggle">Toggle Dark/Light Mode</button>
        </header>

        <main>
            
            <section>
                <h2>Videos</h2>
                <div class="card">
                    <ul>
                        {% for item in section.items %}
                        <li><a href="{{item.link}}">{{item.title}}</a></li>
                        
                    </ul>
                    <a href="{{section.folder_path}}/index.html" class="button">View All</a>
                </div>
            </section>
            {% endfor %}
        </main>

        <footer>
            <p>&copy; 2025 Dragonfly 3D World. All rights reserved.</p>
        </footer>
    </div>

    <script src="\dragonfly3dworld\interactive.js"></script>
</body>
</html>
